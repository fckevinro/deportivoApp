{% load static %}
<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>FCJuárez</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/icons/fcjuarez.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/icons/fcjuarez.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/icons/fcjuarez.png' %}">
    <meta name="msapplication-TileImage" content="{% static 'assets/img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'vendors/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'vendors/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/js/config.js' %}"></script>


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link href="{% static 'vendors/simplebar/simplebar.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="{% static 'assets/css/theme-rtl.min.css' %}" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="{% static 'assets/css/theme.min.css' %}" type="text/css" rel="stylesheet" id="style-default">
    <link href="{% static 'assets/css/user-rtl.min.css' %}" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="{% static 'assets/css/user.min.css' %}" type="text/css" rel="stylesheet" id="user-style-default">
    <script>
        var phoenixIsRTL = window.config.config.phoenixIsRTL;
        if (phoenixIsRTL) {
            var linkDefault = document.getElementById('style-default');
            var userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
        } else {
            var linkRTL = document.getElementById('style-rtl');
            var userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
        }
    </script>
</head>


<body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
        <div class="row vh-100 g-0">
            <div class="col-lg-6 position-relative d-none d-lg-block">
                <div class="bg-holder"
                    style="background-image:url({% static 'assets/img/bg/Portada FC Juarez 01.jpg' %});">
                </div>
                <!--/.bg-holder-->

            </div>
            <div class="col-lg-6">
                <div class="row flex-center h-100 g-0 px-4 px-sm-0">
                    <div class="col col-sm-6 col-lg-7 col-xl-6"><a class="d-flex flex-center text-decoration-none mb-4"
                            href="index.html">
                            <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block"><img
                                    src="{% static 'assets/img/icons/fcjuarez.png' %}" alt="phoenix" width="100" />
                            </div>
                        </a>
                        <form method="post">{% csrf_token %}
                            <div class="text-center mb-7">
                                <h3 class="text-1000">Inicio de sesión</h3>
                            </div>
                            <div class="mb-3 text-start">
                                <label class="form-label" for="id_username">Nombre de usuario</label>
                                <div class="form-icon-container">
                                    <input class="form-control form-icon-input" type="text" name="username" autofocus=""
                                        autocapitalize="none" autocomplete="username" maxlength="150" required=""
                                        id="id_username" placeholder="nombre.apellido" /><span
                                        class="fas fa-user text-900 fs--1 form-icon"></span>
                                </div>
                            </div>
                            <div class="mb-3 text-start">
                                <label class="form-label" for="id_password">Contraseña</label>
                                <div class="form-icon-container">
                                    <input class="form-control form-icon-input" type="password" name="password"
                                        autocomplete="current-password" required="" id="id_password"
                                        placeholder="contraseña" /><span
                                        class="fas fa-key text-900 fs--1 form-icon"></span>
                                </div>
                            </div>
                            <div class="row flex-between-center mb-7">
                                <div class="col-auto">
                                    <div class="form-check mb-0">
                                        <input class="form-check-input" id="basic-checkbox" type="checkbox"
                                            checked="checked" />
                                        <label class="form-check-label mb-0" for="basic-checkbox">Recuerdame</label>
                                    </div>
                                </div>
                                <div class="col-auto"><a class="fs--1 fw-semi-bold" href="">¿Olvidaste tu contraseña?</a></div>
                            </div>
                            <button class="btn btn-primary w-100 mb-3" type="submit">Iniciar sesión</button>
                            <div class="text-center"><a class="fs--1 fw-bold" href="">Crear cuenta</a></div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="{% static 'vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendors/anchorjs/anchor.min.js' %}"></script>
    <script src="{% static 'vendors/is/is.min.js' %}"></script>
    <script src="{% static 'vendors/fontawesome/all.min.js' %}"></script>
    <script src="{% static 'vendors/lodash/lodash.min.js' %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="{% static 'vendors/list.js/list.min.js' %}"></script>
    <script src="{% static 'vendors/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'vendors/dayjs/dayjs.min.js' %}"></script>
    <script src="{% static 'assets/js/phoenix.js' %}"></script>

</body>

</html>
