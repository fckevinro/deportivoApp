{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Juarez</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/icons/fcjuarez.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/icons/fcjuarez.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/icons/fcjuarez.png' %}">
    <link rel="manifest" href="{% static 'assets/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'assets/img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'vendors/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'vendors/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/js/config.js' %}"></script>


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap"
        rel="stylesheet">
    <link href="{% static 'vendors/simplebar/simplebar.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="{% static 'assets/css/theme-rtl.min.css' %}" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="{% static 'assets/css/theme.min.css' %}" type="text/css" rel="stylesheet" id="style-default">
    <link href="{% static 'assets/css/user-rtl.min.css' %}" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="{% static 'assets/css/user.min.css' %}" type="text/css" rel="stylesheet" id="user-style-default">
    <script>
        var phoenixIsRTL = window.config.config.phoenixIsRTL;
        if (phoenixIsRTL) {
            var linkDefault = document.getElementById('style-default');
            var userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
        } else {
            var linkRTL = document.getElementById('style-rtl');
            var userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
        }
    </script>

    <!-- Estilos personalizados -->
    <style>
        /* Estilo para el mensaje y el enlace */
        .mensaje-container {
            text-align: left;
            padding: 20px;
        }

        /* Estilo para el mensaje motivacional */
        .mensaje-motivacional {
            font-size: 20px;
            font-weight: bold;
            background-image: url('nube.png'); /* URL de la imagen de nube */
            background-size: cover;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
        }

        /* Estilo para la imagen */
        .imagen-container {
            text-align: right;
            padding: 20px;
        }

        /* Estilo para centrar vertical y horizontalmente */
        .centered-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center bg-100" style="min-height: 100vh;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <img src="{% static 'assets/img/icons/fcjuarez.png' %}" alt="Imagen de ejemplo" width="100" class="mx-auto mt-3 img-fluid">
                    <div class="card-body mensaje-container">
                        <h1 style="color: gray; font-size: 24px;">Gracias</h1>
                        <p>El cuestionario se envió correctamente.</p>
                        <div class="mensaje-motivacional">
                            <p style=" font-size: 20px; font-weight: bold; padding: 20px; border-radius: 10px;">¡Recuerda que cada día es una oportunidad para ser feliz y hablar sobre tus sentimientos te acerca a esa felicidad!</p>
                        </div>
                        <a href="{% url 'cuestionario.new' %}" class="btn btn-primary btn-lg mt-4">Volver al cuestionario</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <!-- Agrega el enlace al archivo JavaScript de Bootstrap (opcional) -->
    <script src="{% static 'vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'vendors/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendors/anchorjs/anchor.min.js' %}"></script>
    <script src="{% static 'vendors/is/is.min.js' %}"></script>
    <script src="{% static 'vendors/fontawesome/all.min.js' %}"></script>
    <script src="{% static 'vendors/lodash/lodash.min.js' %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="{% static 'vendors/list.js/list.min.js' %}"></script>
    <script src="{% static 'vendors/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'vendors/dayjs/dayjs.min.js' %}"></script>
    <script src="{% static 'assets/js/phoenix.js' %}"></script>
    <script src="{% static 'vendors/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'vendors/leaflet/leaflet.js' %}"></script>
    <script src="{% static 'vendors/leaflet.markercluster/leaflet.markercluster.js' %}"></script>
    <script src="{% static 'vendors/leaflet.tilelayer.colorfilter/leaflet-tilelayer-colorfilter.min.js' %}"></script>
    <script src="{% static 'assets/js/ecommerce-dashboard.js' %}"></script>
</body>
</html>
